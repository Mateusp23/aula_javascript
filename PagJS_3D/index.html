<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zelda 3D</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="sneaker">
                <div class="circle"></div>
                <img src="./img/zelda.png" alt="zelda">
            </div>
            <div class="info">
                <h1 class="title">Zelda</h1>
                <h3>Legend of Zelda é uma série de jogos eletrônicos da Nintendo criada em 1986 por Shigeru Miyamoto e Takashi Tezuka.</h3>
                <div class="sizes">
                    <button>Ótimo</button>
                    <button class="active">Bom</button>
                    <button >Regular</button>
                    <button>Ruim</button>
                </div>
                <div class="purchase">
                    <button>Votar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
